<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
  </ion-buttons>
    <ion-title>
      Hello World
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let photo of photos">
      <img [src]="photo.displayIcon">
      <ion-card-content>
        <h2>{{photo.displayName}}</h2>
        <p>{{photo.description}} : <a [href]="photo.fullPortrait " target="_blank">{{photo.fullPortrait }}</a></p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
